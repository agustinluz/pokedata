
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pokédex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let pokemon of pokemonList">
        <ion-card class="card-julioverne">
          <ion-card-content>
            <ion-row class="pokemon-img">
              <img [src]="pokemon.imagen" class="pokemon-img">
            </ion-row>
            <ion-row class="pokemon-name">
              {{ pokemon.nombre }}
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer class="footer-julioverne">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goToFirstPage()">Primera</ion-button>
        <ion-button (click)="goToPreviousPage()">Anterior</ion-button>
      </ion-buttons>
      <ion-title class="footer-title">Página {{currentPage}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="goToNextPage()">Siguiente</ion-button>
        <ion-button (click)="goToLastPage()">Última</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
